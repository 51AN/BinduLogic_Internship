<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Home</title>
</head>
<style>
    body {
        background-color: linen;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 2% 0 0 0;
        font-family: Arial, sans-serif;
    }
    h1 {
        color: maroon;
        margin: 0;
    }
    nav ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        gap: 20px;
    }
    nav li {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 100px;
        background-color: white;
        border: 2px solid maroon;
        border-radius: 10px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }
    nav a {
        text-decoration: none;
        color: maroon;
        font-weight: bold;
        text-align: center;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
    <h1>Welcome to the Library</h1>
    <p>This is the homepage of the library website.</p>
    <nav>
        <ul>
            <li><a href="/books">Books</a></li>
            <li><a href="/authors">Authors</a></li>
        </ul>
    </nav>
</body>
</html>
