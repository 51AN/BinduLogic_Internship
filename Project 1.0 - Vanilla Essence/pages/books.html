<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<style>
    body {
        background-color: linen;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 100px 0 0 0;
        font-family: Arial, sans-serif;
    }
    h1 {
        color: maroon;
        margin: 0;
    }
    nav ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        gap: 20px;
    }
    nav li {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 100px;
        background-color: white;
        border: 2px solid maroon;
        border-radius: 10px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }
    nav a {
        text-decoration: none;
        color: maroon;
        font-weight: bold;
        text-align: center;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        background-color: white;
        padding: 20px;
        border: 2px solid maroon;
        border-radius: 10px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        max-width: 300px;
        width: 100%;
    }
    label {
        font-weight: bold;
        margin-bottom: 5px;
    }
    input[type="text"],
    textarea {
        width: 92%;
        padding: 10px;
        border: 1px solid maroon;
        border-radius: 5px;
    }
    button {
        padding: 10px;
        background-color: maroon;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }
    button:hover {
        background-color: darkred;
    }
    #book-list {
        list-style-type: none;
        padding: 0;
        margin-top: 20px;
        width: 100%;
        max-width: 500px;
    }
    #book-list li {
        background-color: white;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid maroon;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }
</style>

<body>
    <h1>Books</h1>
    <p>Here is a list of books available in our library.</p>

    <h2>Book List</h2>
    <ul id="book-list">
        <!-- Books will be listed here -->
    </ul>

    <script>
        // This script fetches the current list of books and displays them on the page
        fetch('/books/data')
            .then(response => response.json())
            .then(data => {
                const bookList = document.getElementById('book-list');
                data.forEach(book => {
                    const li = document.createElement('li');
                    const strong = document.createElement('strong');
                    strong.textContent = book.title;
                    li.appendChild(strong);
                    li.innerHTML += `: ${book.description}`;
                    bookList.appendChild(li);
                });
            });
    </script>

    <h2>Add a New Book</h2>
    <form action="/books/new" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <br>
        <button type="submit">Add Book</button>
    </form>
    
    <nav>
        <ul>
            <li><a href="/">Back to Home</a></li>
        </ul>
    </nav>
</body>
</html>
