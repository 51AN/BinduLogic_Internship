<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<style>
    body {
        background-color: linen;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 2% 0 0 0;
        font-family: Arial, sans-serif;
    }
    h1 {
        color: maroon;
        margin: 0;
    }
    nav ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        gap: 20px;
    }
    nav li {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 100px;
        background-color: white;
        border: 2px solid maroon;
        border-radius: 10px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }
    nav a {
        text-decoration: none;
        color: maroon;
        font-weight: bold;
        text-align: center;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #author-list {
        list-style-type: none;
        padding: 0;
        margin-top: 20px;
        width: 100%;
        max-width: 500px;
    }
    #author-list li {
        text-align: center;
        background-color: white;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid maroon;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }
    
</style>

<body>
    <h1>Authors</h1>
    <p>Information about authors in our library.</p>

    <h2>Author List</h2>
    <ul id="author-list">
        <!-- Authors will be listed here -->
    </ul>

    <script>
        // This script fetches the current list of authors and displays them on the page
        fetch('/authors/data')
            .then(response => response.json())
            .then(data => {
                const authorList = document.getElementById('author-list');
                data.forEach(author => {
                    const li = document.createElement('li');
                    const strong = document.createElement('strong');
                    strong.textContent = author.name;
                    li.appendChild(strong);
                    li.innerHTML += `: ${author.bio}`;
                    authorList.appendChild(li);
                });
            });
    </script>
    
    <nav>
        <ul>
            <li><a href="/">Back to Home</a></li>
        </ul>
    </nav>
</body>
</html>
